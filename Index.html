<!DOCTYPE html>
<html>
<head>
    <!-- CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
    <style>
        body     { padding-top:30px; }
    </style>
    
    <!-- JS -->
    <script src="https://code.angularjs.org/1.4.0-rc.1/angular.js"></script>
  
    <script src="app.js"></script>
    <script src="appservice.js"></script>
</head>
<body ng-app="app" ng-controller="mainController">
<div class="container">
    
    <!-- PAGE HEADER -->
    <div class="page-header"><h1>AngularJS Form Validation</h1></div>
   
    <!-- =================================================================== -->
    <!-- FORM ============================================================== -->
    <!-- =================================================================== -->
    
    <!-- pass in the variable if our form is valid or invalid -->
    <form name="userForm" ng-submit="addcountrynew(user)" novalidate>

        <!-- NAME -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.first_name.$invalid && !userForm.first_name.$pristine }">
            <label>Name*</label>
            <input type="text" name="first_name" class="form-control" ng-model="user.first_name" required>
            <p ng-show="userForm.first_name.$invalid && !userForm.first_name.$pristine" class="help-block">You name is required.</p>
        </div>
        
        <!-- USERNAME -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.last_name.$invalid && !userForm.last_name.$pristine }">
            <label>Username</label>
            <input type="text" name="last_name" class="form-control" ng-model="user.last_name" ng-minlength="3" ng-maxlength="8">
            <p ng-show="userForm.last_name.$error.minlength" class="help-block">Username is too short.</p>
            <p ng-show="userForm.last_name.$error.maxlength" class="help-block">Username is too long.</p>
        </div>
            
        <!-- EMAIL -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.avatar.$invalid && !userForm.avatar.$pristine }">
            <label>Email</label>
            <input type="text" name="avatar" class="form-control" ng-model="user.avatar">
            <p ng-show="userForm.avatar.$invalid && !userForm.avatar.$pristine" class="help-block">Enter a valid email.</p>
        </div>
        
        <button ng-disabled="userForm.first_name.$pristine || userForm.first_name.$invalid" type="submit" class="btn btn-primary" style="background-color: red">Submit</button>
        
    </form>

    <div class="page-header"><h1>Validation Tables</h1></div>
    
    <div class="row">
        <div class="col-xs-3">
            <h3>Form</h3>
            <input type="text" ng-model="txtsearch">
            <table class="table table-bordered">
                <tbody>
                    <tr ng-repeat="item in kList | searchFilter:txtsearch">
                        <td>{{item.first_name}}</td>
                        <td >{{item.last_name}}</td>
                        <td> <button ng-click="editCountry(item)"> Edit</button><button ng-click=""> Delete</button></td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
    
</div>
</body>
</html>
